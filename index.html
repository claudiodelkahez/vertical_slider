<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Title -->
        <title>Vertical Slider</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature flower</h1>
                    <p>all in pink</p>
                </div>

                <div style="background-color: #2a86ba">
                    <h1>Blue sky</h1>
                    <p>with it's mountauins</p>
                </div>

                <div style="background-color: #252e33">
                    <h1>Lonely castle</h1>
                    <p>in the wilderness</p>
                </div>

                <div style="background-color: #ffb866">
                    <h1>Flying eagle</h1>
                    <p>In the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1557401622-cfc0aa5d146c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1524397057410-1e775ed476f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1454335459109-cd8a2c230bc2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1530&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1587029720533-0b873e9df001?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');
                    "
                ></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
